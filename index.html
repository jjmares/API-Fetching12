<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Got Games</h1>
        <div class="mt-4">
            <!-- Create Form -->
            <form id="create-form" class="d-flex gap-2">
                <input type="text" id="game-title" class="form-control" placeholder="Enter game title" required>
                <select class="form-control" id="game-stars">
                  <option selected>Star Ratings</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
              </select>
                <button type="submit" class="btn btn-success">Add Game</button>
            </form>
        </div>
        <hr>
        <!-- Games Table -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Stars</th>
                </tr>
            </thead>
            <tbody id="games-table">
                <!-- Display games/data -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
